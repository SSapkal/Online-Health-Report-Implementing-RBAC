<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
	<style type="text/css">
  body{
    background-repeat: no-repeat;
    background-size: 100%

  }
  </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
</head>
<body style="background-image:url(medical-563427_960_720.jpg);">
			<header>
				<h1 style="color: black" >Registration Form </h1>
            </header>       
      <div  class="form">
    		<form id="contactform" action="DoctorRegisterServlet" method="post"> 
          <p class="contact"><label for="cname" >Hospital Name</label></p> 
          <input id="name" name="cname" placeholder="" required=""  type="text"> 
    			<p class="contact"><label for="name">Name</label></p> 
    			<input id="name" name="name" placeholder="First and last name" required=""  type="text"> 

          <p class="contact"><label for="qualification">Qualification</label></p> 
          <input id="name" name="qualification" required=""  type="text"> 
    			 
    			<p class="contact"><label for="email">Email</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                
               
               <p class="contact"><label for="dob">DOB</label></p> 
          <input id="dob" name="dob"  required=""  type="date"> 
           
  
            <select class="select-style gender" name="gender">
            <option value="select">i am..</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select><br><br>
        
            <p class="contact"><label for="phone">Mobile phone</label></p> 
            <input id="phone" name="mobno" placeholder="phone number" required="" type="text"> <br>
            <p class="contact"><label for="address">Address</label></p> 
           <input id="address" name="address" placeholder="permanent address" required=""  type="text"> 

             <p class="contact"><label for="username">Create a Username (Doctor ID)</label></p> 
          <input id="username" name="usr" placeholder="username" required=""  type="text"> 
           
                <p class="contact"><label for="password">Create a password</label></p> 
          <input type="password" id="password" name="passwd" required=""> 
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
          <input type="password" id="repassword" name="repassword" required=""> 

           <input class="buttom" name="submit" id="submit" tabindex="5" value="Register" type="submit" onclick="return Validate()">  
         
   </form> 
</div>      
</div>

</body>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("repassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</html>
